<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="event-page">
  <div class="container" style="padding-top:7vh;">


    <div class="header">
      <p class="main">{{event?.sport}}</p>
      <br>
      <p class="events"> EVENTS</p>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-sm-1 g-6" style="margin-top:5%">
      <div class="col">
        <div class="event-img">
          <img src="../../assets/events/{{event.images}}" alt="event-image">
        </div>
      </div>
      <div class="col" style="height:70%">

        <div class="details">
          <!-- <p class="head">{{event?.sport}}</p> -->
          <p class="text">{{event?.description}}</p>

        </div>
        <div class="row" style="margin-top:5%">
          <div class="col" >
            <div class="details" >

              <p class="head2">Date:</p>
              <p class="text2">{{event?.date}}</p>
            </div>
          </div>
          <div class="col">
            <div class="details">

              <p class="head2">Rulebook</p>
              <a class="text2" href="{{event?.rulebook}}">Click Here</a>
            </div>
          </div>
        </div>

      </div>

    </div>

    </div>
